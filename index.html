<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body class="bg-indigo-700">
    <div class="bg-indigo-900 w-96 h-96 mx-auto mt-40 ">
        <h1 class="text-white text-center pt-6 font-semibold text-xl">Password Generator</h1>
        <div class="relative flex bg-indigo-950 w-80 h-10 mx-auto mt-6 pt-1 " id="password">
            <button class="cursor-pointer bg-indigo-600 h-8 w-8 ml-71 relative">
                <span class="material-symbols-outlined text-black bg-purple-600 p-1 rounded cursor-pointer">
                    content_copy
                </span>
            </button>
        </div>
        <div class="ml-10">
            <div class="flex items-center mt-6">
                <label for="passwordLength" class="text-white whitespace-nowrap w-40">Password Length</label>
                <input type="number" id="passwordLength" value="20" min="1" max="30"
                    class=" ml-27 w-12 text-black text-right border rounded focus:outline-none focus:ring focus:ring-blue-400 bg-white" />
            </div>
            <div class="mt-4"><label for="Include uppercase letters" class="text-white mt-4">Include uppercase
                    letters</label>
                <input type="checkbox" id="uppercaseletters" value="letters" class="ml-27">
            </div>
            <div class="mt-4"> <label for="Include lowercase letters" class="text-white mt-4">Include lowercase
                    letters</label>
                <input type="checkbox" id="lowercaseletters" value="letters" class="ml-27.5">
            </div>
            <div class="mt-4"> <label for="Include numbers" class="text-white mt-4">Include numbers</label>
                <input type="checkbox" id="Includenumbers" value="numbers" class="ml-43">
            </div>
            <div class="mt-4"> <label for="Include symbols" class="text-white mt-4">Include symbols</label>
                <input type="checkbox" id="Includesymbols" value="symbols" class="ml-44">
            </div>
        </div>
        <button id="Generator"
            class="cursor-pointer  bg-indigo-600 w-80 h-10 mx-auto mt-3 ml-7 text-white text-center pt-2">Generate
            Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
